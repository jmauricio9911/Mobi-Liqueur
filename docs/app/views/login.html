<div class="container-fluid" ng-controller="cvHeader" ng-init="init()">

    <div class="col-md-6">
        <a href="#menu">
            <img id="logo" src="./public/resources/mobi.png" alt="cabezote-comfama" width="300px" height="200px">
        </a>
    </div>

    <div class="col-md-3">
    </div>

    <div class="col-md-3">

        <br />
        <span class="glyphicon glyphicon-user"></span>
        <label>Bienvenido(a)</label>
    </div>

</div>
<div class="wrapper fadeInDown" ng-init="vmLogin.init()">
    <div id="content" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <form class="form-group center-block" ng-submit="vmLogin.login(vmLogin.data)" novalidate="novalidate">
            <div class="center-block fadeIn second">
                <div class="form-group">
                    <label>Ingrese Usuario</label><br>
                    <input type="text" name="" id="" ng-model="vmLogin.data.usuario">
                    <label for=""></label>
                </div>
                <div class="form-group">
                    <label>Contraseña</label><br>
                    <input type="password" ng-model="vmLogin.data.password">
                    <label for=""></label>
                </div>
                <br>
            </div>
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" role="button">Olvidaste tu Contraseña?</button>
            <div class="fadeIn fourth">
                <input type="submit" class="fadeIn fourth" value="Iniciar sesión">
            </div>
            <label class="error" style="color: red">{{vmLogin.data.error}}</label>
        </form>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form class="form-group center-block" ng-submit="vmLogin.restorePassword(vmLogin.data)" novalidate="novalidate">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">Olvidaste tu Contraseña?</h3>
                    <h4>Enviaremos un correo con el link para restablecer la contraseña al correo que se tenga registrado en la aplicación</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-12">
                        <label for="">Ingresa tu usuario</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="user" ng-model="vmLogin.data.usuario" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" data-dismiss="modal" ng-click="vmLogin.restorePassword(vmLogin.data)">Enviar correo</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
        </form>
        </div>
    </div>
